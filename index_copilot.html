<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2 - Responsive Grid Layout</title>
    <link rel="stylesheet" href="style_copilot.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Sidebar -->
      <div class="sidebar">
        <div class="box sidebar-box"></div>
      </div>

      <!-- Main Content Area -->
      <div class="main-content">
        <!-- Row 1 - Four boxes -->
        <div class="row row1">
          <div class="box box-small"></div>
          <div class="box box-small"></div>
          <div class="box box-small"></div>
          <div class="box box-small"></div>
        </div>

        <!-- Rows 2-3: Tall box on right + 2 wide boxes stacked on left -->
        <div class="row row2-3">
          <div class="box box-tall"></div>
          <div class="stacked-boxes">
            <div class="box box-wide"></div>
            <div class="box box-wide"></div>
          </div>
        </div>

        <!-- Row 4 - Two boxes -->
        <div class="row row4">
          <div class="box box-medium"></div>
          <div class="box box-wide"></div>
        </div>
      </div>
    </div>
  </body>
</html>
