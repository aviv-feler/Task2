<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HW2 - Bootstrap Grid (750px breakpoint)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles_bootstrap.css">
</head>
<body>
  <div class="container-fluid p-0">
    <div class="layout-wrapper">
      <!-- Sidebar -->
      <div class="sidebar-col">
        <div class="box side"></div>
      </div>

      <!-- Main content -->
      <div class="main-col">
        <!-- Row 1: 4 boxes -->
        <div class="row-1">
          <div class="col-12 p-0"><div class="box small"></div></div>
          <div class="col-12 p-0"><div class="box small"></div></div>
          <div class="col-12 p-0"><div class="box small"></div></div>
          <div class="col-12 p-0"><div class="box small"></div></div>
        </div>

        <!-- Row 2: left 2 stacked, right 1 tall -->
        <div class="row2">
          <div class="row2-left">
            <div class="box midleft"></div>
            <div class="box midleft"></div>
          </div>
          <div class="row2-right">
            <div class="box midright"></div>
          </div>
        </div>

        <!-- Row 3: 65% / 35% -->
        <div class="row-3">
          <div class="col-12 p-0"><div class="box downleft"></div></div>
          <div class="col-12 p-0"><div class="box downright"></div></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
