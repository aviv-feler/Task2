<!doctype html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="bootstrap_css(copilot).css">

</head>

<body>

<div class="container-fluid p-0">
  <!-- MAIN ROW: SIDE + BIG -->
  <div class="row g-0 g-md-2 m-0">

    <!-- SIDE -->
    <div class="col-12 col-md-2 p-0">
      <div class="box side"></div>
    </div>

    <!-- BIG (wrapper for all right content) -->
    <div class="col-12 col-md-10 p-0">
      <div class="box big">

        <!-- ROW 1: 4 small boxes -->
        <div class="row g-2 m-0">
          <div class="col-12 col-md-3 p-0"><div class="box small"></div></div>
          <div class="col-12 col-md-3 p-0"><div class="box small"></div></div>
          <div class="col-12 col-md-3 p-0"><div class="box small"></div></div>
          <div class="col-12 col-md-3 p-0"><div class="box small"></div></div>
        </div>

        <!-- ROW 2 -->
        <div class="row g-2 m-0 mt-2">

          <!-- left: 2 stacked -->
          <div class="col-12 col-md-6 p-0">
            <div class="row g-0 m-0 h-100">
              <div class="col-12 p-0">
                <div class="box midleft"></div>
              </div>
              <div class="col-12 p-0">
                <div class="box midleft"></div>
              </div>
            </div>
          </div>

          <!-- right: 1 tall -->
          <div class="col-12 col-md-6 p-0">
            <div class="box midright"></div>
          </div>

        </div>

        <!-- ROW 3 -->
        <div class="row g-2 m-0 mt-2">
          <div class="col-12 col-md-8 p-0"><div class="box downleft"></div></div>
          <div class="col-12 col-md-4 p-0"><div class="box downright"></div></div>
        </div>

      </div>
    </div>

  </div>
</div>

</body>
</html>
