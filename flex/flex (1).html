<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="flex.css">
</head>
<body>

  <div class="box side"></div>

  <div class="box big">

    <div class="topWrap">
      <div class="box small"></div>
      <div class="box small"></div>
      <div class="box small"></div>
      <div class="box small"></div>
    </div>

    <div class="midWrap">
      <div class="leftCol">
        <div class="box midleft"></div>
        <div class="box midleft"></div>
      </div>
      <div class="box midright"></div>
    </div>

    <div class="bottomWrap">
      <div class="box downleft"></div>
      <div class="box downright"></div>
    </div>

  </div>

</body>
</html>
